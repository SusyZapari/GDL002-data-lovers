<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Data Lovers</title>
		<!--Styles-->
		<link rel="stylesheet" href="style.css" />
		<!--Material Lite-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<body><!--hola2-->
		<div id="root">
			<div id="logo-container" class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col-phone"><img id="img-logo" src="../src/img/logo-road-eye.png"></div>
			</div>
			<div id="phone-login" class="mdl-grid mdl-cell--hide-desktop mdl-cell--hide-tablet">
            <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--4-col-desktop">
               <form id="form-login" action="categories.html" method="GET" />
                  <p class="form-titles">Usuario</p><input id="user" class="mdl-textfield__input" type="text" name="usuario" required/>
                  <br>
                  <p class="form-titles">Contraseña</p><input id="passw" class="mdl-textfield__input" type="password" name="contrasenia" required/>
                  <input id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit" value="Ingresar"/>
               </form>
            </div>
			</div>
			<br>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--2-col-phone mdl-cell--6-col-desktop text-center">Crear nueva cuenta</div>
				<div class="mdl-cell mdl-cell--2-col-phone mdl-cell--6-col-desktop text-center">Olvidé mi contraseña</div>
			</div>
		</div>
		<script src="./data/injuries/injuries.js"></script>
		<script src="data.js"></script>
		<script src="main.js"></script>
	</body>
</html>
